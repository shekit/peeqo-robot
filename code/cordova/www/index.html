<!DOCTYPE html>
<html>
    <head>
       
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css" >
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Peeqo Wifi Setup</title>
    </head>
    <body>

        <div id='wrapper'>
        </div>

        <!-- HANDLEBAR TEMPLATES -->

        <script id="scan" type="text/x-handlebars-template">
            {{> empty_header}}
            <div class="content-padded">
                <h3 class='text-center setup'>Scan for peeqo</h3>
                <div class="btn_bottom">
                    <a href="#" id="scan_ble" class="btn btn-block btn-positive btn_custom_connect">Scan</a>
                </div>
            </div>
        </script>

        <script id="find_peeqo" type="text/x-handlebars-template">
            {{> empty_header }}
            <div class="content-padded">
                <h3 class="text-center setup">Searching for Peeqo</h3>
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </script>

        <script id="found_peeqo" type="text/x-handlebars-template">
            {{> empty_header }}
            <div class="loading">
            </div>
            <div class="content-padded">
                <h3 class="text-center setup">Found Peeqo</h3>
                <div class="btn_bottom">
                    <a href="#" data-device-id={{ id }} id="connect" class="btn btn-block btn-positive btn_custom_connect">Connect</a>
                </div>
            </div>
        </script>

        <script id="not_found_peeqo" type="text/x-handlebars-template">
            {{> empty_header }}
            <div class="content-padded">
                <h3 class="text-center setup">Can't find peeqo</h3>
                <div class="btn_bottom">
                    <a href="#" id="find" class="btn btn-block btn-primary btn_custom_connect">Scan Again</a>
                </div>
            </div>
        </script>

        <script id="pairing_error" type="text/x-handlebars-template">
            {{> empty_header}}
            <div class="content-padded setup">
                <h3 class="text-center">Oops! Could not pair</h3>
                <div class="btn-bottom">
                    <a href="#" data-device-id="" id="reconnect" class="btn btn-block btn-primary btn_custom_connect">Try Again</a>
                </div>
            </div>
        </script>

        <script id="wifi" type="text/x-handlebars-template">
            {{> empty_header}}
            <div class="content-padded">
                <h3 class="text-center setup">Enter wifi detail</h3>
                
                <input type="text" id="wifi_ssid" placeholder="Wifi Name">
                <input type="text" id="wifi_pass" placeholder="Wifi Password">

                <div class="btn-bottom">
                    <a href="#" id="connect_to_wifi" class="btn btn-block btn-primary btn_custom_connect">Change Wifi</a>
                </div>
            </div>
        </script>
        


        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/lib/jquery-2.2.3.min.js"></script>
        <script src="js/lib/fastclick.js"></script>
        <script src="js/lib/handlebars-v4.0.5.js"></script>
        <script src="js/lib/ratchet.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
